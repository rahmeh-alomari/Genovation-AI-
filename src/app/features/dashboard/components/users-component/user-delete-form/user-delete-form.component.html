<p-dialog
  header="Confirm Delete"
  [(visible)]="visible"
  [modal]="true"
  [closable]="true"
  [responsive]="true"
  [style]="{ width: '350px' }"
>
  <div *ngIf="user">
    <p>Are you sure you want to delete user <strong>{{ user.firstName }} {{ user.lastName }}</strong>?</p>
  </div>

  <div class="p-dialog-footer" style="text-align: right;">
    <button pButton type="button" label="Cancel" class="p-button-text" (click)="cancelDelete()"></button>
    <button pButton type="button" label="Delete" class="p-button-danger" (click)="confirmDelete()"></button>
  </div>
</p-dialog>
